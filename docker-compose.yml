  mysql:
    container_name: mysql
    image: mysql:8.0
    env_file:
      - .env.docker
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - ./db/mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  phoenix:
    container_name: phoenix
    image: arizephoenix/phoenix:latest
    ports:
      - "6006:6006"   # UI and HTTP
      - "4317:4317"   # gRPC OTLP collector
    environment:
      - PHOENIX_WORKING_DIR=/data
    volumes:
      - phoenix_data:/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:6006/healthz')"]
      interval: 10s
      timeout: 5s
      retries: 5

  mcp:
    container_name: mcp
    build: ./mcp
    env_file:
      - .env.docker
    ports:
      - "8001:8001"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  api:
    container_name: api
    build: ./api
    env_file:
      - .env.docker
    ports:
      - "8000:8000"
    volumes:
      - ./transcripts:/app/transcripts
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      phoenix:
        condition: service_healthy
      mcp:
        condition: service_started
      mysql:
        condition: service_healthy

  frontend:
    container_name: frontend
    build: ./frontend
    env_file:
      - .env.docker
    environment:
      - API_URL=http://api:8000
    expose:
      - "3000"
    depends_on:
      api:
        condition: service_started

  caddy:
    container_name: caddy
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - frontend

volumes:
  caddy_data:
  caddy_config:
  phoenix_data:
